{% extends 'base/base.html' %}
{% block title %}Task list{% endblock %}

{% block content %}
    <div class="form-group my-4">
        <form method="GET">
            <input type="text" name="search-area" value="{{search_result}}">
            <button type="submit" class="btn btn-info search">Search</button>
        </form>
    </div>

    {% for task in tasks %}
        <p><a href="{% url 'base:detail' task.pk %}">{{task.title}}</a> <a href="{% url 'base:update' task.pk %}">Edit</a> <a href="{% url 'base:delete' task.pk %}">Delete</a></p>

    {% empty %}
        <p>No tasks in list</p>
    {% endfor %}
{% endblock %}
