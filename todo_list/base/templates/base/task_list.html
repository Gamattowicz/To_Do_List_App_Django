{% extends 'base/base.html' %}
{% block title %}Task list{% endblock %}

{% block content %}
    <div class="form-group my-4">
        <form method="GET">
            <input type="text" name="search-area" value="{{search_result}}">
            <button type="submit" class="btn btn-info search">Search</button>
        </form>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
    {% for task in tasks %}
        <tbody>
            <tr>
                <th scope="row"><a href="{% url 'base:detail' task.pk %}">{{task.title}}</a></th>
                <td><a href="{% url 'base:update' task.pk %}">Edit</a></td>
                <td><a href="{% url 'base:delete' task.pk %}">Delete</a></td>
    {% empty %}
        <tbody>
            <tr>
                <th scope="row">No tasks in list</th>
    {% endfor %}
            </tr>
       </thody>
    </table>
{% endblock %}
