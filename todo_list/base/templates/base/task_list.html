{% extends 'base/base.html' %}
{% block title %}Task list{% endblock %}

{% block content %}
    <div class="container-fluid my-4 ms-0 col-md-4">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                 id="search-bar" name="search-area" value="{{search_result}}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="container-fluid my-4 ms-0 col-md-8">
    {% for task in tasks %}
        <ul class="list-group list-group-horizontal list-group-flush">
          <li class="list-group-item" style="width:10%; border-top-width: 0px; border-bottom-width: 1px"><a href="{% url 'base:detail' task.pk %}"><i class="bi bi-check"></i></a></li>
          <li class="list-group-item" style="width:70%; border-top-width: 0px; border-bottom-width: 1px"><a href="{% url 'base:detail' task.pk %}">{{task.title}}</a></li>
          <li class="list-group-item" style="width:10%; border-top-width: 0px; border-bottom-width: 1px"><a href="{% url 'base:update' task.pk %}"><i class="bi bi-pen-fill"></i></a></li>
          <li class="list-group-item" style="width:10%; border-top-width: 0px; border-bottom-width: 1px"><a href="{% url 'base:delete' task.pk %}"><i class="bi bi-trash-fill"></i></a></li>
        </ul>
    {% empty %}
        <ul class="list-group list-group-horizontal list-group-flush">
            <li class="list-group-item" style="width:100%">No tasks in list</li>
        </ul>
    {% endfor %}
    </div>

{% endblock %}
