{% extends 'base/base.html' %}
{% block title %}Delete Task {{task.id}}{% endblock %}

{% block content %}
    <a href="{% url 'base:tasks' %}"><i class="bi bi-arrow-left-circle mt-4"></i></a>
    <form method="POST" class="form-group col-md-5 mt-4" id="form-container">
        {% csrf_token %}
        <h5 class="mb-4">Are you sure you want to delete "{{task}}" task?</h5>
        <button type="submit" name="save" class="btn btn-success">Confirm</button>
    </form>
{% endblock %}
